<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="utf-8">
  <title>Interactive prototype3</title>
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">
  <link href="https://necolas.github.io/normalize.css/7.0.0/normalize.css" rel="stylesheet">
  <link href="../proto3/styles.css" rel="stylesheet">
</head>

<body>



  <!-- HAPPY: â€œFor every minute you are angry you lose sixty seconds of happiness.â€� â€• Ralph Waldo Emerson -->
  <audio autoplay>
  <source src="game.mp3" type="audio/mpeg">
  <!-- https://downloads.khinsider.com/game-soundtracks/album/dennou-garou-pc-9801/02_BGM2.mp3 -->
  </audio>

  <nav>
    <ul>
      <li><a href="#page1" id="page1">HOME</a></li>
      <li><a href="#page2" id="page2">INSTRUCTION</a></li>
      <li><a href="#page3" id="page3">GAMESTART</a></li>
        <li><a href="#page5" id="page5">YOUR INFO</a></li>


    </ul>
  </nav>

  <!--Home page  -->
  <article class="page" id="page1c">
    <h1>Goo
  <br />
Goo
<br />
Game</h1>

    <img class="ground" src="../../images/backg.png" width="800" height="600" alt="ground" />
  </article>
  <!-- info page -->
  <article class="page hidden" id="page5c"onload="load()">

    <h2 id="u">your information</h2>
    <p id="in">
    *  This data will be sent to the creator's desktop for use future stastics.*
    </p>
    <form name="f" id="uinfo">

      <div>
        <label for="userName">Name</label>
        <input type="text" id="userName" placeholder="Your name..." required>
      </div>

    <div>
        <label for="userAge">Age</label>
        <select id="userAge" name="Age">
              <option value="select">Select</option>
            <option value="under18">Under18</option>
            <option value="18-20">18-20</option>
            <option value="21-25">21-25</option>
            <option value="26-30">26-30</option>
            </select>
    </div>
<div>
        <label for="gender">Gender</label>
        <select id="gender" name="gender">
      <option value="select">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="others">Others</option>
        </select>
        <br>
        <label for="stress">Stress level</label>
        <select id="stress" name="stress">
          <option value="select">select</option>
            <option value="1:less stress">1:less stress</option>
            <option value="2:little stress">2:little stress</option>
            <option value="3:average">3:average</option>
            <option value="4:stressful">4:stressful</option>
            </select>
</div>
        <input type="submit" value="save" onclick="save()">
  </form>



  </article>

  <!--instruction page  -->
  <article class="page hidden" id="page2c">
    <h2>INSTRUCTION</h2>

    <img class="inst" src="../../images/instruct.png" width="200" height="200" alt="instruct" />

    <p class="struction">
      *Click the star to get scores!
    </p>
  </article>

  <!--Game start page  -->
  <article class="page hidden" id="page3c">
    <section id="container">

      <img id="back" src="../../images/gameb.png" width="750" height="550" alt="gameback" />

      <div id="pixel">
        <img src="../../images/happy.png" width="45" height="45" alt="happy" />
      </div>

    </section>

    <span id="score">Score: 0</span>

    <span id="timeLeft">Time Remaining: 0</span>

    <button id="stop" class="re">restart</button>

    <div><button id="fullScreen">fullscreen</button></div>

    <img id="gameOverImg" src="../../images/graph.png" width="800" height="600" alt="gover" />
  </article>

  <footer>
    <nav>
      <ul>
        <li>
          <a class="var1" href="https://validator.w3.org/check?uri=referer">HTML Validation</a>

        </li>

        <li>
          <a class="var2" href="https://jigsaw.w3.org/css-validator/check/referer">CSS Validation</a>

        </li>

      </ul>
    </nav>
  </footer>
  <script src="../proto3/script.js"></script>

</body>

</html>
